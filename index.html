<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطقس والوقت - Besançon</title>
<style>
  body {
    margin:0; padding:0;
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .overlay {
    background-color: rgba(0,0,0,0.4);
    padding: 50px;
    border-radius: 20px;
  }
  .time { font-size: 60px; margin-bottom: 20px; }
  .weather { font-size: 30px; }
</style>
</head>
<body>
  <div class="overlay">
    <div id="clock" class="time">--:--:--</div>
    <div id="weather" class="weather">تحميل الطقس...</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('fr-FR', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();

    const apiKey = '99686f6e0240f6f38e7bcaf9ef433d16';  // مفتاح تجريبي - استبدله لاحقًا بمفتاحك الخاص
    const city = 'Besancon';
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fr`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        document.getElementById('weather').textContent = `الطقس في ${city}: ${desc}, ${temp}°C`;
      })
      .catch(error => {
        document.getElementById('weather').textContent = 'تعذر تحميل بيانات الطقس';
        console.error(error);
      });
  </script>
</body>
</html>
